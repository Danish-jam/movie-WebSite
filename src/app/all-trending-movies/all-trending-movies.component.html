<h3 class="section-title text-white pt-3 ps-5 mb-4 ">
  Trending Movies 
</h3>

<div class="movie-grid px-5"
     (wheel)="onWheel($event)"
     #scrollContainer>
  <div class="movie-card" *ngFor="let movie of trendingMovies">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{movie.original_title}}">
    <div class="movie-info">
      <p class="movie-title text-white">{{ movie.original_title }}</p>
      <p class="rating">⭐⭐⭐⭐⭐ {{ movie.vote_average }}</p>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center text-light py-5" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
