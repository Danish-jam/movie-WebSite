<h3 class="section-title text-white pt-5 ps-5 mb-4 ">
    AiringToday TvShows
</h3>

<div class="movie-grid px-5" (wheel)="onWheel($event)" #scrollContainer>
    <div class="movie-card" *ngFor="let tvShow of airingTodaytvShows" [routerLink]="['/TvShows', tvShow.id]">
        <img [src]="'https://image.tmdb.org/t/p/w500' + tvShow.poster_path" alt="{{tvShow.original_name}}">
        <div class="movie-info">
            <p class="movie-title text-white">{{ tvShow.original_name }}</p>
            <p class="rating">⭐⭐⭐⭐⭐ {{ tvShow.vote_average }}</p>
        </div>
    </div>



</div>
<div class="d-flex justify-content-center text-light py-5" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
